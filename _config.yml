# Site
name: 'azuremvp'
description: 'personal blog from Tim Stock'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: ''
email: 'tim.stock@kerncloud.net'
mailchimp-list: ''

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    tim:
      name:           Tim
      site:           https://github.com/timsto
      avatar:         /assets/images/TFS-small.jpg
      bio:            "Hey, iÂ´m Tim and working as an PFE @ Microsoft"
      email:          tim.stock@kerncloud.net
      twitter:        https://twitter.com/timstock
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/TFS.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]